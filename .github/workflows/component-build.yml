# .github/workflows/component-build.yml
name: Backend Build

on:
  push:
    branches: [ backend ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build Docker image
        run: docker build -t library-api .
        
      - name: Test Docker image
        run: |
          docker run -d -p 4000:4000 --name library-api library-api
          sleep 5
          curl http://localhost:4000/books
