name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: libraryapiregistry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t libraryapiregistry.azurecr.io/library-api:latest .
          docker push libraryapiregistry.azurecr.io/library-api:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: library-management-api
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: 'libraryapiregistry.azurecr.io/library-api:latest'
